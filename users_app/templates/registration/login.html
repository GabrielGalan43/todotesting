{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}

<div class="container">
  <h1 class="text-center mb-3">Login Page</h1>    
   <div class="row">
    <form method="POST" class="col-md-6 offset-md-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
</div>

{% endblock content %}
